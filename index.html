<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamics - Manage Matches Gaming</title>
    <link rel="shortcut icon" href="./assets/logo/favicon-32.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href=".//assets/css/style.css">
</head>
<body>
    
    <!--
        ! HEADER
    -->

    <header class="header">
    
            <div class="header__top">
                <div class="container">

                    <div class="header__offer">
                        Exclusive Black Friday ! Offer <span class="header__offer-day skew-background" id="dayOffer">10</span> Days
                    </div>
        
                    <div class="header__follow">
                        Follow us on :
                        <div class="header__social">
                            <a class="header__social-link facebook">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a class="header__social-link x">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                            <a class="header__social-link instagram">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a class="header__social-link thread">
                                <i class="fa-brands fa-threads"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
    
            <div class="header__bottom">

                <div class="header__logo skew-background"></div>

                <div class="container">
                    <a href="#" class="header__logo-link">Gamics</a>

                    <div class="header__nav">
                        <ul class="header__list">
                            <li class="header__list-item">
                                <a href="#home" class="skew-background">Home</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#live" class="skew-background">Live</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#features" class="skew-background">Features</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#shop" class="skew-background">Shop</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#blog" class="skew-background">Blog</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#contact" class="skew-background">Contact</a>
                            </li>
                            <li class="header__list-item shopping-cart">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </li>
                            <li class="header__list-item search" id="searchBtn">
                                <i class="fa-brands fa-searchengin"></i>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
    
    </header>

    <div class="find hidden">

        <div class="find__background" id="findBackground"></div>

        <div class="find__wrapper">
            <input type="text" name="search" placeholder="Search here..." class="find__input">
            <button class="find__icon">
                <i class="fa-brands fa-searchengin"></i>
            </button>
        </div>

    </div>

    <div class="banner">

        <div class="banner__under animate__animated animate__pulse"></div>

        <div class="banner__over">

            <img src="./assets/img/valorant.png" alt="Valorant" class="banner__title">
            <div class="banner__slogan">
                <p id="slogan"></p>
            </div>

        </div>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
